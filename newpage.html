<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音频</title>
    <style>
      body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: black;
          color: white;
          font-size: 40px;
          font-family: Arial, sans-serif;
          overflow: hidden;
          cursor: pointer;
      }

      #message {
          white-space: pre;
          text-align: center;
      }

      .playButton {
            position: absolute; /* 相对于最近的已定位祖先元素（在此例中是body）进行定位 */
            right: 30%; /* 距离右边10像素 */
            bottom: 25%; /* 距离底部10像素 */
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size:20px;
        }
    </style>
</head>
<body>
    <!-- 音频文件 -->
    <audio id="audioFile" src="新闻联播.mp3" preload="auto" style="display: none;"></audio>

    <!-- 备用播放按钮（如果自动播放失败） -->
    <button id="playButton" style="display: none;" class="playButton">点击播放</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('audioFile');
            var playButton = document.getElementById('playButton');

            function tryAutoPlay() {
                audio.play()
                    .then(() => {

                        playButton.style.display = 'none';
                    })
                    .catch(error => {
                        // 播放失败，显示播放按钮
                        playButton.style.display = 'block';

                        playButton.addEventListener('click', function() {
                            audio.play();
                        });

                        console.error('自动播放失败:', error);
                    });
            }

            tryAutoPlay();

            audio.addEventListener('ended', function() {

            });
        });
    </script>

    <div id="message"></div>

    <script>
        const messages = [
            "呼...呼...终于逃出来了！\n",
            "有没有人，有人能来救救我们吗..."
        ];
        const messageElement = document.getElementById('message');
        let messageIndex = 0;
        let charIndex = 0;

        function typeMessage() {
            if (messageIndex < messages.length) {
                if (charIndex < messages[messageIndex].length) {
                    messageElement.textContent += messages[messageIndex][charIndex];
                    charIndex++;
                    setTimeout(typeMessage, 200);
                } else {
                    messageIndex++;
                    charIndex = 0;
                    setTimeout(typeMessage, 200);
                }
            } else {
                document.body.addEventListener('click', function() {
                    window.location.href = 'end.html';
                });
            }
        }

        typeMessage();
    </script>
</body>
</html>
