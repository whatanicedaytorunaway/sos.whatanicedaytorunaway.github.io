<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐行显示句子</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #image {
            margin-bottom: 20px;
        }
        .line {
            display: none;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="warcomments.png" alt="war comments">
        <div id="text">
            <div class="line">信念不能有所动摇，我们的事业是正义的，我们必须坚持到底。</div>
            <div class="line">希望战争停止！</div>
            <div class="line">世界的牌桌会经常洗牌，但是古老的文明永远不缺重新站起的勇气，我的祖国如此，你的祖国亦是。</div>
            <div class="line">所以生命啊，它苦涩如歌。</div>
            <div class="line">“我要成为影响世界的赤，不做被染色的黑”－－－致敬每一位重视生命，热爱和平敢于去抗争的人。</div>
            <div class="line">帮助他们，也是帮助过去那个苦难的自己。</div>
            <div class="line">当世界再次年轻，当群星再次闪耀。永远燃烧的羽翼，带我脱离世间的沉沦。</div>
            <div class="line">得道多助，失道寡助。</div>
            <div class="line">奋起抗争吧！我的朋友，人民的意志终将在黑夜闪烁。</div>
            <div class="line">高兴的是，这些心碎的泪眼，这些悲怆的咆哮，这一次终于能被全人类看到</div>
        </div>
    </div>
    <script>
        const lines = document.querySelectorAll('.line');
        let index = 0;

        function showNextLine() {
            if (index < lines.length) {
                lines[index].style.display = 'block';
                index++;
                setTimeout(showNextLine, 3000); // Adjust the time interval as needed
            }
        }

        window.onload = showNextLine;
    </script>
</body>
</html>
