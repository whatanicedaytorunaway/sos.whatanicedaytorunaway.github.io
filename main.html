        top: 0;
        left: 0;
        width: 100%;

    <script>


    function showPopup(message) {
    alert(message);
}

    function shakeBackground() {
        const body = document.body;
        const shakeTimes = 15;
        const shakeDuration = 4000 / shakeTimes;
        let count = 0;

        function shake() {
            if (count >= shakeTimes) {
                body.style.setProperty('--bg-x', 'center');
                body.style.setProperty('--bg-y', 'center');
                return;
            }

            const x = Math.random() * 60 - 60;
            const y = Math.random() * 100 - 100;
            body.style.setProperty('--bg-x', `calc(50% + ${x}px)`);
            body.style.setProperty('--bg-y', `calc(50% + ${y}px)`);
            count++;
            setTimeout(shake, shakeDuration);
        }

        shake();
    }

    function blackScreenEffect() {
        const blackScreen = document.getElementById('black-screen');
        let count = 0;

        function toggleBlackScreen() {
            if (count >= 5) {
                blackScreen.style.opacity = 0;
                return;
            }

            blackScreen.style.opacity = 1;
            setTimeout(() => {
                blackScreen.style.opacity = 0;
            }, 100);

            count++;
            setTimeout(toggleBlackScreen, 500);
        }

        toggleBlackScreen();
    }

    window.onload = function() {
        shakeBackground();
        blackScreenEffect();
    };
    </script>
