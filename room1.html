<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>客厅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1024px;
            height: 768px;
            background-image: url('room.jpg');
            background-size: cover;
            background-position: var(--bg-x, center) var(--bg-y, center);
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .button1{
            position: absolute;
            top: 78%;
            left: 40%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0);
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            width: 180px;
            height: 100px;
            border: none;
        }

        .button3 {
            position: absolute;
            top: 48%;
            right: 290px;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0);
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            height: 50px;
            border: none;
        }

        .button-new {
            position: absolute;
            bottom: 0px;
            right: 20px;
            width: 350px;
            height: 200px;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            background-color: rgba(255, 255, 255, 0);
        }
    </style>
</head>
<body>
    <a href="#" class="button1" title="下面好像有东西？" onclick="handleButton1()"></a>
    <div class="black-screen" id="black-screen"></div>

    <a href="#" class="button3" title="吃的！" onclick="handleButton3()"></a>
    <div class="black-screen" id="black-screen"></div>

    <button class="button-new" onclick="showNewPopup()">出口</button>

    <script>
        function handleButton1() {
            showPopupWithImage('获得：*钥匙*', 'key.png', '这就是大门的钥匙吧！终于可以出去了...');
            setTimeout(function() {
                window.location.href = 'room2.html';
            }, 2000);
        }

        function handleButton3() {
            showPopupWithImage('获得：*食物*', 'food.png', '吃饱喝足，可以出发了...');
        }

        function showPopupWithImage(title, imageUrl, message) {
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            popup.style.zIndex = '1001';
            popup.innerHTML = `<h2>${title}</h2><img src="${imageUrl}" alt="Popup Image" style="width: 100%; height: auto;"><p>${message}</p>`;

            const closeButton = document.createElement('button');
            closeButton.innerText = '关闭';
            closeButton.onclick = function() {
                document.body.removeChild(popup);
            };
            popup.appendChild(closeButton);

            document.body.appendChild(popup);
        }

        function showNewPopup() {
            alert('钥匙应该还在房间里，我要先找到钥匙再走。');
        }

        window.onload = function() {
            alert("好像没有被发现？终于安全了！");
            playAudio();
        }

        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();

            audio.onended = function() {
                window.location.href = "gameover.html";
            }
        }
    </script>
</body>
</html>
