  <script>
  var dialogues = [
      "：这有好多爷爷一家的合照呢",
      "欸，这是什么？",
      "提示：获得一份死亡证明和一封信",
      "信件：“亲爱的，你和女儿在天国还好吗？当年我们本可以过着幸福美满的生活的....",
      "谁知战争的来袭导致我们的家园被毁，也因此夺去了你们的生命。",
      "我在外抗战时收到了这个恶讯，令我十分悲痛。我一直很懊悔当时的我没法保护你们。",
      "我很想你们，但愿你们在天国一切安好...”",
      "什么东西掉地上了？",
  ];

  // 当前显示的对话索引
  var currentDialogIndex = 0;
  var dialogComplete = false;

  function showDialog(text) {
    var dialog = document.getElementById('gameDialog');
    var content = document.getElementById('dialogContent');
    content.textContent = text;
    dialog.style.display = 'block';

}

function startDialog() {
    if (dialogComplete) {
        return;
    }

    var displayNextDialog = function() {
        if (currentDialogIndex < dialogues.length) {
            showDialog(dialogues[currentDialogIndex]);
            currentDialogIndex++;

            if (currentDialogIndex < dialogues.length) {
                setTimeout(displayNextDialog, 4000);
            } else {
                setTimeout(closeDialog, 2000);
            }
        }
    };

    displayNextDialog();
}

function closeDialog() {
    var dialog = document.getElementById('gameDialog');
    dialog.style.display = 'none';
    dialogComplete = true;
    currentDialogIndex = 0;
}

document.getElementById('startDialogButton').addEventListener('click', startDialog);

  </script>
